{% extends 'base.html' %}

{% block title %}注册/register{% endblock %}

{% block head %}
    <style>
        #username {
            padding: 0;
        }

        #code {
            width: 335px;
        }
    </style>
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block main %}
<div style="max-width: 380px" class="m-auto">
        <h3 class="text-lg-center mb-4">Register</h3>
        <form method="post">
            {% csrf_token %}
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label" id="username">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control">
                </div>
            </div>
            <div class="row mb-4">
                <label for="inputEmail3" class="col-sm-2 col-form-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control">
                </div>
            </div>
            <div class="row mb-4">
                <label id="username" class="col-sm-2 col-form-label">验证码</label>
                <div class="input-group" id="code">
                    <input type="text" name="captcha" class="form-control" placeholder="验证码"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                </div>
            </div>
            <div class="row mb-4">
                <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4 mb-3">注册</button>
        </form>
    </div>
{% endblock %}
