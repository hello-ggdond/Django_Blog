{% extends 'base.html' %}

{% block title %}博客详情{% endblock %}

{% block main %}
    <h2>博客列表</h2>
    <div class="row row-cols-2 row-gap-4 p-3">
    {% for blog in blogs %}
        <div class="col">
            <div class="card pad text-start">
            <div class="card-header"> 
                <img src="{% static 'img/cxk.jpg' %}" alt="" height="25px" width="25px" class="rounded-circle">
                <a href="{% url 'blog:blog_detail' blog_id=blog.id %}" class="text-decoration-none" style="color: #212529BF">{{ blog.author.username }}</a>
            </div>
            <div class="card-body"> 
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text text-truncate">{{ blog.content|safe }}</p>
                <a href="{% url 'blog:blog_detail' blog_id=blog.id %}" class="btn btn-primary">查看详情</a>
            </div>
            <div class="card-footer text-muted d-flex justify-content-between">
{#                2.5 hours ago#}
                {{ blog.pub_date|date:"Y年m月d日 h时i分" }}
            </div>
        </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
